<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        /* Add some basic styling to make it look nice */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
       .container {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
       .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #ff69b4;
        }
       .error-message {
            font-size: 24px;
            color: #666;
        }
       .button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
       .button:hover {
            background-color: #3e8e41;
        }
        /* Add some animation to make it more engaging */
       .container {
            animation: fade-in 1s;
        }
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Страница не найдена</p>
        <button class="button" onclick="location.href='/'">На Главную</button>
    </div>
</body>
</html>
